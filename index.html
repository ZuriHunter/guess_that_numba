<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
		<title>Guess that Numba!</title>
		<body ng-app="app">


			<!-- THE VIEW OF THE APP -->

			<div class="container" ng-controller="GuessTheNumberCtrl">
				<h2>Guess the Numba!</h2>
				<p class="well lead"> Guess the computer generated random number between 1 and 10000. </p>
				<label> Your Guess: </label><input type="number" ng-model="guess">

				<button ng-click="verifyGuess()" class="btn btn-success btn-sm">Verify</button>	
				<button ng-click="initializeGame()" class="btn btn-warning btn-sm">Restart</button>

				<p>
					<p ng-show="deviation<0" class="alert alert-warning">Guess too high cuh</p>

					<p ng-show="deviation>0" class="alert alert-warning">You gonna need to add mo digit tuh dat</p>

					<p ng-show="deviation === 0" class="alert alert-success"> That it right thur cuh</p> 
				</p>

				<p class="text-info">Number of Guesses: <span class="badge"> {{" "+ noOfTries}}</span></p>
 
			</div>

			<script type="text/javascript" src="https://code.angularjs.org/1.3.1/angular.js"></script>

       <script type="text/javascript">

       //DEFINED THE MODULE APP
       angular.module('app', []).controller('GuessTheNumberCtrl', GuessTheNumberCtrl); 

       //GUESS THE NUMBER CONTROLLER 
       		function GuessTheNumberCtrl ($scope){


       			$scope.verifyGuess = function () {
       				$scope.deviation = $scope.original - $scope.guess;
       				$scope.noOfTries = $scope.noOfTries + 1;

       			}

       			$scope.initializeGame = function() {
       				$scope.noOfTries = 0;
       				$scope.original = Math.floor((Math.random () * 1000) + 1);
       				$scope.guess= null;
       				$scope.deviation = null;
       			}

       			$scope.initializeGame(); 
       		}
       </script>
		</body>
</html>
